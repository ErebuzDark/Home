<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
    </head>

    <body class="profilemain">
        
        <div style="display: flex;">

            <div style="width: 20px; height: 100px; background-color: rgb(255, 170, 73);">
            </div>

            <div class="profileshadow">
                <img src="../images/profilepic.jpg" width="250px" style="border-radius: 10px; margin-top: 20px; margin-left: 10px;" alt="Profile Picture">
            </div>

            <div style="margin-left: 50px; margin-top: 40px; width: 450px;">
                <p style="font-size: 20px; margin-top: 20px; margin-bottom: 30px; font-family: Georgia, 'Times New Roman', Times, serif;">Profile</p>

                <p style="font-size: 40px; margin-top: 20px; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Varon M. Gentica</p>
                    <hr>
                <p style="font-size: 25px; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Name</p>
                
                <p style="font-size: 40px; text-align: center; margin-top: 50px; font-family: Georgia, 'Times New Roman', Times, serif;">20 years old</p>
                    <hr>
                <p style="font-size: 25px; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;">Age</p>

                    <div style="display: flex; width: 340px; text-align: center; margin-left: 130px; ">
                        <div>
                            <p style="font-size: 30px; text-align: center; margin-top: 50px; font-family: Georgia, 'Times New Roman', Times, serif;">5'5</p>
                                <hr>
                            <p style="font-size: 15px; text-align: center; margin-top: 10px; font-family: Georgia, 'Times New Roman', Times, serif;">Height</p>
                        </div>

                        <div style="margin-left: 40px;">
                            <p style="font-size: 30px; text-align: center; margin-top: 50px; font-family: Georgia, 'Times New Roman', Times, serif;">50kg</p>
                                <hr>
                            <p style="font-size: 15px; text-align: center; margin-top: 10px; font-family: Georgia, 'Times New Roman', Times, serif;">Weight</p>
                        </div>
                    </div>

            </div>

        </div>
